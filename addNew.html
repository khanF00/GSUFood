<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Place</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class = "add-new-theme">
        <div>
            <button class="back-btn" onclick="back()"><i class="fa fa-arrow-circle-left"></i> Back to Homepage</button>
        </div>
        <!-- <div class="add-new-form-box"> -->

            <form action="" class="add-new-form-box">
                <div class="row">
                    <div class="column">
                        <label for="" class="form-label">Restaurant Name</label>
                        <input type="text" name="" class="add-new-input-field" placeholder="" required>
                        <label for="" class="form-label">Address</label>
                        <input type="text" name="" class="add-new-input-field" placeholder="" required>
                        <label for="" class="form-label">City</label>
                        <input type="text" name="" class="add-new-input-field" placeholder="" required>
                        <label for="" class="form-label">State</label>
                        <input type="text" name="" class="add-new-input-field" placeholder="" required>
                        <label for="" class="form-label">Country</label>
                        <input type="text" name="" class="add-new-input-field" placeholder="" required>
                        <label for="" class="form-label">Phone Number</label>
                        <input type="text" name="" class="add-new-input-field" placeholder="" required>
                    </div>
                    <div class="column">
                        <label for="" class="form-label">This restaurant has</label>
                        <input type="text" name="" class="add-new-input-field" placeholder="" required>
                        <label for="" class="form-label">Description</label>
                        <textarea name="" class="add-new-input-field" id="" cols="30" rows="6" type="text"></textarea>
                        <label for="" class="form-label">Offer GSU student discount?</label>

                        <label class="switch">
                            <input type="checkbox" id="switch-input">
                            <span class="slider round"></span>
                        </label><br><br>

                        <label for="" id="photo-upload" class="form-label">Wanna share some awesome photos?</label>
                        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg"><br><br><br><br>

                        <button type="submit" class="submit-btn">Create New</button>
                    </div>
                </div>
            </form>
        <!-- </div> -->

    </div>
    <script>
        function back() {
            location.href = "index.html";
        }
    </script>
</body>
</html>
